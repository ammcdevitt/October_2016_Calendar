<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Table</title>
    <link rel="stylesheet" href="css/calStyle.css">
  </head>
  <body>
    <table class="cal">
		<caption>OCTOBER 2016</caption>
		<thead>
			<tr>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
        	</tr>
    	</thead>
		<tbody>
			<tr>
				<td class="anotherMonth">25</td>
				<td class="anotherMonth">26</td>
				<td class="anotherMonth">27</td>
				<td class="anotherMonth">28</td>
				<td class="anotherMonth">29</td>
				<td class="anotherMonth">30</td>
				<td>1*<span>New Moon</span></td>
			</tr>
			<tr>
          		<td>2</td>
				<td>3*<span>Rosh Hashanah</span></td>
	          	<td>4</span></td>
		        <td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
			    <td>9</td>
				<td>10*<span>Columbus Day</td>
				<td>11</td>
				<td>12*<span>Yom Kippur</span></td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
			</tr>
			<tr>
			    <td>16*<span>Full Moon</span></td>
			    <td>17</td>
			    <td>18</td>
			    <td>19</td>
			    <td>20</td>
			    <td>21</td>
				<td>22*<span>Make a Difference Day</span></td>
			</tr>
			<tr>
      		    <td>23</td>
			    <td>24</td>
			    <td>25</td>
			    <td>26</td>
			    <td>27</td>
			    <td>28</td>
			    <td>29</td>
			<tr>
			    <td>30</td>
			    <td>31*<span>Halloween</span></td>
			    <td class="anotherMonth">1</td>
			    <td class="anotherMonth">2</td>
			    <td class="anotherMonth">3</td>
			    <td class="anotherMonth">4</td>
				<td class="anotherMonth">5</td>
			</tr>
		</tbody>
	</table>
  </body>
</html>
